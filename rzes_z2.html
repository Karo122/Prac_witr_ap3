		<h2><u>Definicja CSSa - Kaskadowych Arkuszy Styli</u></h2>

<p style="font-size: 10px;"><u>CSS</u> - <b>Kaskadowe Arkusze Stylów</b> (z ang. Cascading Style Sheets) jest to specjalny język 
stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów 
znajdujących się na stronach WWW.</p>
